<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * {/* configurações globais do CSS */
        height: 100%;
    }
    body {
      background-image: linear-gradient(to right, #253034, #ff8154);
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1 style="color: #ff8154;">Testando Gradiente</h1>
</body>
</html>
