<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizando links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: lawngreen;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: blue;
    }

    a:hover {
      color: black;
    }

    .especial {
      background-color: rgb(150, 67, 37);
    }

    .especial::before {
      content: '⤻ ';
    }

    .especial::after {
      content: ' ⤺';
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>

  <ul>
    <li><a href="https://github.com/athyrsonlopes" class="especial">Repositório GITHUB</a></li>
    <li><a href="https://linkedin.com/in/athyrson-lopes-bb42101bb  ">Linkedin</a></li>
    <li><a href="https://x.com/athy_____" target="_blank">Twitter</a></li>
  </ul>
</body>
</html>
